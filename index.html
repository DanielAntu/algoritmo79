<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Algoritmo 79</title>
</head>
<body>
    <section class="input-container">
        <h1>Calculadora de Rendimentos da Aplicação</h1>
        <form class="input-rend">
            <input type="text" name="val" id="val" placeholder="Valor da Aplicação Exemplo: 2130,90">
            <input type="text" name="tax" id="tax" placeholder="Valor da taxa 
Exemplo: 2,90">
            <input type="number" name="mes" id="mes" placeholder="Número de meses" min="1" max="12">
            <input type="submit" value="Calcular" id="calcular" class="botao">
        </form>
    </section>

    <section class="modal hide">
        <div class="container">
            <h1>Acumulado de sua Aplicação</h1>
            <div class="valorapli">
                <p>Valor: <span id="valora">R$2000,00</span></p>
                <p>Taxa: <span id="taxa">R$9,90</span></p>
                <p>Numero de meses: <span id="meses">4 meses</span></p>
                <p id="destaque">Valor Acumulado: <span id="valAcu">R$2150,00</span></p>
            </div>
            <button id="closebtn" class="botao">Voltar</button>
        </div>
    </section>
</body>
</html>
